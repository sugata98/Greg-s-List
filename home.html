<!DOCTYPE html>
<html>
<head>
  <title>Greg's List</title>
  <meta charset="utf-8" name="description" content="Layout exercise on `This is Greg's List Site. Based upon CraigList but Better!!!">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- your styles go in position-page.css -->
  <link rel="stylesheet" type="text/css" href="styles/position-page.css">
</head>
<body>
  <!-- To finish the design, the HTML for the nav requires no additional elements, just the right CSS -->
  
  <nav class=navbar>
    <a class="logo">
      <h1> Greg's List</h1>
    </a>
    <ul>
      <li><a href="https://www.facebook.com">Post</a></li>
      <li><a href="https://www.google.com">Account</a></li>
    </ul>
  </nav>

  <main>
    <section class="search-section">
      <form class='search' action='/some-server-endpoint' method='post'>
        <label for="search-input" class="label">Search Jobs</label>
        <input type="text" name="search-input" id="search-input" placeholder="Search software jobs" class="search-input" />
        <input type="image" role="button" class="search-button" src="magnifying-glass.png" alt="Search">
      </form>
    </section>
    <nav class="page-nav">
      <a class="pages-button" href="">&lt; prev</a>
      <span class="pages-display">1 to 100 of 179</span>
      <a class="pages-button" href="">next &gt;</a>
    </nav>
    <div class="listings">
      <ul class="list">
        <li class="listing">
          <span class="date">June 22</span>
          <a href="#" class="job">Technical Project Manager</a>
          <span class="place">Midtown East</span>
        </li>
        <li class="listing">
          <span class="date">June 21</span>
          <a href="#" class="job">Frontend Developer</a>
          <span class="place">SoHo</span>
        </li>
        <li class="listing">
          <span class="date">June 20</span>
          <a href="#" class="job">Senior Python Developer/ Cofounder</a>
          <span class="place">Flatrion</span>
        </li>
    </div>
    
  </main>
</body>
</html>
